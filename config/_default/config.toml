################################
# Definitions for generating a 
# separate releases.html file for
# including in navbar-version-selector.html
################################
[outputFormats]
  [outputFormats.releases]
    baseName = 'releases'
    isPlainText = true
    mediaType = 'text/releases'

[mediaTypes]
  [mediaTypes."text/releases"]
    suffixes = ["releases"]

###############################################################################
# Misc customizations
###############################################################################

enableRobotsTXT = true

enableGitInfo = true

# Image processing configuration.
[imaging]
resampleFilter = "CatmullRom"
quality = 75
anchor = "smart"

[minify]
  minifyOutput = true
  disableJSON = true
  [minify.tdewolff]
    [minify.tdewolff.html]
    keepQuotes = true
    keepWhitespace = true

[sitemap]
  ChangeFreq = "daily"
  Priority = "1"

[security]
  [security.funcs]
    getenv = ['^HUGO_', 'PWD', '^DOC_', 'ENVIRONMENT']

[privacy]
  [privacy.googleAnalytics]
    respectDoNotTrack = true

[services]
  [services.googleAnalytics]
    id = 'G-LM8C8QXCN7'
